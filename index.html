<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="wrapper">
        <div class="player-div" id="player-one-container">
            <div id="player-one" contenteditable="false" class="player-name" tabindex="1"></div>
            <button id="player-one-button" class="edit-name">Edit</button>
        </div>
        <div id="board-grid"></div>
        <div class="player-div" id="player-two-container">
            <button id="player-two-button" class="edit-name">Edit</button>
            <div id="player-two" contenteditable="false" class="player-name" tabindex="1"></div>
        </div>
    </div>
</body>
</html>
